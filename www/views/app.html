<ion-view>
  <ion-header-bar align-title="center" class="bar-energized">
    <h1 class="title">Cuscuz App</h1>
  </ion-header-bar>

  <ion-tabs class="tabs-top tabs-icon-top tabs-energized">
    <ion-tab title="Explore" icon-on="ion-android-compass" icon-off="ion-android-compass" ui-sref="app.explore">
      <ion-nav-view name="app-explore">
      </ion-nav-view>
    </ion-tab>

    <ion-tab title="Loja" icon-on="ion-android-cart" icon-off="ion-android-cart" ui-sref="app.shop">
      <ion-nav-view name="app-shop">
      </ion-nav-view>
    </ion-tab>

    <ion-tab title="Perfil" icon-on="ion-android-person" icon-off="ion-android-person" ui-sref="app.profile">
        <ion-nav-view name="app-profile">
        </ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
