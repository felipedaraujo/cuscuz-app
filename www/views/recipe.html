<ion-modal-view>
  <ion-header-bar align-title="left" class="bar-energized">
    <button type="button" name="button" class="button button-clear button-icon" ng-click="closeModal()"><i class="icon ion-android-arrow-back"></i></button>
    <h1 class="title">{{recipe.title}}</h1>
  </ion-header-bar>

  <ion-content class="stable-bg">
    <div class="item item-image" ng-click="openModal('recipe')">
      <img ng-src="{{recipe.banner}}" alt="{{recipe.title}}">
    </div>

    <div class="card">
      <!-- <div class="button-bar">
        <a class="button button-icon icon ion-ios-heart" ng-click="favorited = !favorited" ng-class="favorited ? 'assertive' : 'opaque'"></a>
        <a class="button button-icon icon ion-android-star opaque" ng-click="rate()"></a>
        <a class="button button-icon icon  ion-android-share-alt opaque" ng-click="share()"></a>
      </div> -->

      <div class="item">
          <h2><b>{{recipe.title}}</b></h2>
          <p>Level {{recipe.level}} · {{recipe.time}} min ·  {{recipe.servings}} porções</p>
      </div>
    </div>

    <div class="card">
      <h4 class="text-center">Ingredientes</h4>
      <div class="item">
        <ul>
          <li ng-repeat="ingredient in recipe.ingredients.all">● {{ingredient}}</li>
        </ul>
      </div>
    </div>

    <div class="card">
      <h4 class="text-center">Modo de Preparo</h4>
      <div class="item item-text-wrap">
        <ul>
          <li ng-repeat="step in recipe.method track by $index">
            <b>{{$index + 1 }}.</b> {{step}}
          </li>
        </ul>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
